[tool.poetry]
name = "alexlib"
version = "1.0.1"
description = "A toolset for building machine learning solutions."
authors = ["Alex Beckwith <57322567+witzbeck@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.0"
matplotlib = "^3.8"
cryptography = "^42.0"
requests = "^2.31"

[tool.poetry.group.db.dependencies]
sqlalchemy = "^2.0"
sqlalchemy-utils = "^0.41"
pyarrow = "^15.0"

[tool.poetry.group.docs.dependencies]
reportlab = "^4.0"

[tool.poetry.group.ml.dependencies]
openai = "^1.14"
scipy = "^1.13"

[tool.poetry.group.test.dependencies]
sqlfluff = "^3.0"
pytest = "^8.1"
pytest-cov = "^5.0"
pytest-mock = "^3.12"
pytest-xdist = "^3.5"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29"
pre-commit = "^3.0"
ruff = "^0.1.14"

[tool.pytest.ini_options]
addopts = [
    "--cov=alexlib", 
    "--cov-report=term-missing", 
    "--cov-fail-under=60", 
    "--cov-branch"
]
testpaths = ["tests"]

[tool.sqlfluff.core]
verbose = 0
dialect = "postgres"
sql_file_exts = ".sql"
max_line_length = 120
processes = 0
rules = "core"

[tool.sqlfluff.layout.type.comma]
line_position = "leading"
spacing_before = "touch"

[tool.sqlfluff.indentation]
indent_unit = "space"
indented_then = false
indented_joins = true
trailing_comments = "after"

[tool.sqlfluff.layout.type.alias_expression]
spacing_before = "align"
align_scope = "file"

[tool.sqlfluff.capitalisation]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.aliasing.table]
aliasing = "implicit"

[tool.sqlfluff.rules.aliasing.column]
aliasing = "implicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

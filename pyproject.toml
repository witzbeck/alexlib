[tool.poetry]
name = "alexlib"
version = "1.1.0"
description = "A toolset for building machine learning solutions."
authors = ["Alex Beckwith <57322567+witzbeck@users.noreply.github.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "alexlib", from = "src" }]
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2"
matplotlib = "^3.8"
cryptography = "^43.0"
requests = "^2.32"
faker = "^29.0.0"
sqlalchemy = "^2.0"
sqlalchemy-utils = "^0.41"

[tool.poetry.group.docs.dependencies]
reportlab = "^4.0"

[tool.poetry.group.ml.dependencies]
openai = "^1.46"
scipy = "^1.13"

[tool.poetry.group.test.dependencies]
ruff = "^0.4.4"
pytest = "^8.1"
pytest-cov = "^5.0"
pytest-xdist = "^3.6.1"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29"
pre-commit = "^3.0"
sqlfluff = "^3.0"

[tool.cov]
[tool.pytest.ini_options]
addopts = [
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov=alexlib",
    "--cov-fail-under=10",
    "-n",
    "2",
]
testpaths = ["tests"]
markers = [
    "slow: mark test as slow to run",
    "skip: mark test as skipped",
    "fast: mark test as fast to run",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".eggs",
    ".git",
    ".git-rewrite",
    ".ipynb_checkpoints",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
extend-include = ["*.ipynb"]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]

extend-select = ["I"] # Allow linter to sort imports.
fixable = ["ALL"]     # Allow fix for all enabled rules (when `--fix`) is provided.

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"           # Allow unused variables when underscore-prefixed.
select = ["E4", "E7", "E9", "F", "B", "Q", "W", "C", "T", "I", "C901"]

[tool.ruff.lint.isort]
known-first-party = ["alexlib"]

# Ignore `E402` (import violations) in all `__init__.py` files, and in select subdirectories.
[tool.ruff.lint.per-file-ignores]
#"__init__.py" = ["E402"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

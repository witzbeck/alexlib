[tool.poetry]
name = "alexlib"
version = "1.1.0"
description = "A toolset for building machine learning solutions."
authors = ["Alex Beckwith <57322567+witzbeck@users.noreply.github.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "alexlib", from = "./src" }]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2"
matplotlib = "^3.8"
cryptography = "^43.0"
requests = "^2.32"
faker = "^29.0.0"

[tool.poetry.group.db.dependencies]
sqlalchemy = "^2.0"
sqlalchemy-utils = "^0.41"
pyarrow = "^16.1"

[tool.poetry.group.docs.dependencies]
reportlab = "^4.0"

[tool.poetry.group.ml.dependencies]
openai = "^1.46"
scipy = "^1.13"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29"
pre-commit = "^3.0"
pytest = "^8.1"
pytest-cov = "^5.0"
pytest-xdist = "^3.5"
sqlfluff = "^3.0"
ruff = "^0.4.4"

[tool.pytest.ini_options]
addopts = [
    "--cov=alexlib",
    "--cov-fail-under=0",
    "-n",
    "auto",
    "--durations=10",
]
testpaths = ["tests"]
markers = [
    "slow: mark test as slow to run",
    "skip: mark test as skipped",
    "fast: mark test as fast to run",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
extend-include = ["*.ipynb"]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]

# Allow linter to sort imports.
extend-select = ["I"]
# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]

# Avoid trying to fix flake8-bugbear (`B`) violations.
# unfixable = ["B"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
# Enable flake8-bugbear (`B`) rules, in addition to the defaults.

# select = ["E4", "E7", "E9", "F", "B", "Q"]

# Avoid enforcing line-length violations (`E501`)
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["alexlib"]
known-local-folder = ["app", "frontend", "mlops_capstone"]

# Ignore `E402` (import violations) in all `__init__.py` files, and in select subdirectories.
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
